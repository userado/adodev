<!DOCTYPE html>
<html>
<head> 

<title>Getting system info about user</title>  
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> 
    </script> 
  
    <script> 
        /* Add "https://api.ipify.org?format=json" statement 
           this will communicate with the ipify servers in 
           order to retrieve the IP address $.getJSON will 
           load JSON-encoded data from the server using a 
           GET HTTP request */ 
        $.getJSON("https://api.ipify.org?format=json", 
                                          function(data) { 
            // Setting text of element P with id gfg 
            $("#gfg").html(data.ip); 
        }) 
    </script>

<body>
<center> 

	<p><b>Public IP Address of user is: </b></p>
  <p id="gfg"></p> 
   
<button onclick="getlocation()">Find my location (Note: This can put in danger your privacy!)</button>
   
<div id="location"></div>
<script>
	var x= document.getElementById("location");
    function getlocation() {
    	if(navigator.geolocation){
    		navigator.geolocation.getCurrentPosition(showPosition)
    	  }
    	else
    	{
             alert("Sorry! your browser is not supporting")
         } }
     
     function showPosition(position){
       var x = "Your current location is (" + "Latitude: " + position.coords.latitude + ", " + "Longitude: " +    position.coords.longitude + ")";
                document.getElementById("location").innerHTML = x;
     }
</script>
<p></p>

<script type="text/javascript">
document.write("<b>OS info: </b>");
 var OS_Name = navigator.appVersion;
if (OS_Name.indexOf("Win") != -1) {
document.write("Windows Operating System ");

document.write("Mac Operating System ");

document.write("Linux Operating System ");

document.write("Solaris Operating System ");
} else {
document.write("Unknown Operation System ");
}
document.write("<br><br> ");
</script>
